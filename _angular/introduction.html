 <head>

<body data-ng-app = "myApp"> <!-- on definis quon fait une app angular et je la nomme myApp. -->
		<div class="container">

			<form>
				<input type="text" data-ng-model="YourName" placeholder="Votre nom ?">
			</form>

			<h1>Bonjour {{YourName}}</h1>

			<section data-ng-controller="UserCtrl"> <!-- Je dis qu'on va utiliser un controlleur appelé UserCtrl -->
				<h1>{{user.nom}} {{user.prenom}}</h1> <!-- Accessible pour le controlleur en question. -->
			</section>

			<section data-ng-controller="UserNews">
				<h1>{{text.titre}}</h1>
				<p>{{text.text}}</p>
			</section>

			<section data-ng-controller="ProductsCtrl">
					<div data-ng-repeat-start="(category,produits) in products">
						<h1>{{category}}</h1>
					</div>
					<!-- <div data-ng-repeat-end></div> //N'affiche que les catégories-->
						 <ul data-ng-repeat-end data-ng-repeat="item in produits | orderBy : 'prix'">
							<li>{{item.title}} à {{item.prix}}</li>
						</ul>
			</section>

		</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
